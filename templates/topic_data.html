<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic Data</title>
</head>
<body>
    {% if  topics %}
<h1>Topics Data is </h1>
<table border="2pt">
    <tr>
     <th>Topic Name</th>
    </tr>
    {% for topic in topics %}
    <tr>
      <td>{{topic.top_name}}</td>
    </tr>
    {% endfor %}
</table>
  
{% else %}
  <h1>No Data Found</h1>
{% endif %}
</body>
</html>
